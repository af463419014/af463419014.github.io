<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>持仓展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>持仓数据</h1>
<p>数据来自 <code>data.txt</code></p>

<pre id="content">加载中...</pre>

<script>
fetch("data.txt")
    .then(res => {
        if (!res.ok) throw new Error("无法加载 data.txt");
        return res.text();
    })
    .then(text => {
        document.getElementById("content").textContent = text;
    })
    .catch(err => {
        document.getElementById("content").textContent = "加载失败：" + err;
    });
</script>

</body>
</html>
